<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <span id="span1">0</span>
  <br>
  <button onclick="plus()">+1 증가</button>
  <button onclick="minus()">-1 증가</button>
  <script>
    let number = document.getElementById('span1');

    function plus() {
      let snumber = Number(number.innerText);
      number.innerText = snumber + 1;
    }

    // let plus = () => {
    //   let snumber = Number(number.innerText);
    //   number.innerText=snumber+1;
    // }

    function minus(){
      let sminus = Number(number.innerText);
      number.innerText = sminus - 1;
    }
  </script>
</body>
</html>
