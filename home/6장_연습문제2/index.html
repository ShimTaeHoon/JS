<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="container">
    <h1>온라인 쇼핑 장바구니</h1>
    <form action="itemForm">
      <label for="itemName">상품 이름:</label>
      <input type="text" id="itemName">
      <br><br>

        <label for="itemQuantity">수량:</label>
        <input type="text" id="itemQuantity" oninput="validdateQuantity(this)">
        <br><br>

      <label for="itemPrice">가격(개당)</label>
      <input type="text" id="itemPrice" oninput="validdatePrice(this)">
      <br><br>

      <!-- value속성은 submit요소에 표시되는 텍스트를 정의(사용자가 버튼을 클릭할 때 화면에 표시됨) -->
      <!-- 버튼에 표시될 텍스트 -->
      <input type="submit" value="submit버튼">
      <!-- button으로 장바구니를 생성한 이유 : submit버튼을 누르면 폼 제출이 되어 화면이 새로고침되기에
      장바구니를 기록 할 수 없기 때문 -->
      <input type="button" onclick="validdateAndAddItem()" value="장바구니에 추가">
    </form>

    <h2>장바구니</h2>
    <ul id="cartList">
    <!-- 장바구니 리스트 담기 -->
    </ul>
    <p>총 수량: <span id="totalQuantity">0</span>개</p>
    <p>총 가격: <span id="totalPrice">0</span>원</p>
  </div>
</body>
</html>
