<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // getCurrentPosition : 사용자의 현재 위치를 가져오는 함수임
    // 첫 번째 매개변수는 위치를 성공적으로 가져왔을 때 호출되는 함수
    // 두 번째 매개변수는 위치를 성공적으로 가져오는 데 실패했을 때 호출되는 함수
    // navigator.geolocation은 웹 브라우저에서 사용자의 위치 정보를 접근할 수 있게 해주는 Web API
    // navigator: 웹 브라우저에서 사용자 정보와 관련된 기능을 제공하는객체
    // navigator.geolocation: navigator의 프로퍼티로, 사용자의 현재 위치를 제공하는 객체
    navigator.geolocation.getCurrentPosition(
      // 성공했을 때
      (position) => {
      console.log("position", position);

      // 위치 정보에서 위도와 경도 꺼내기
      let latitude = position.coords.latitude;
      let longitude = position.coords.longitude;
      console.log("latitude", latitude);
      console.log("longitude", longitude);
      
      },
      (err) => {
        // 사용자가 위치 정보 접근을 거부하면 에러 발생
        console.log(err);
      }

    )
  </script>
</body>
</html>
