<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  msg:
  <div id="msg"></div>
  person:
  <div>
    <span id="name"></span>
    <span id="age"></span>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const name = document.getElementById("name");
    const age = document.getElementById("age");

    if(typeof Storage !== "undefined"){
      // 스토리지에 저장된 데이터를 키로 꺼내기
      // 이때 "dd는" register에서 setItem으로 등록한 키값임
      let message = localStorage.getItem("dd");
      msg.textContent = message;

      // 꺼낸 데이터를 객체로 변환하기
      let person = localStorage.getItem("dd");
      
      // JSON.paser();
      // JSON 문자열을 JavaScript 객체로 변환하는 함수! 
      // JSON.parse()를 사용하면 문자열 형태로 저장된 JSON 데이터를 
      // 실제 JavaScript 객체로 다시 복원할 수 있음
      // 주로 서버에서 받은 JSON 데이터를 처리하거나 로컬 스토리지에 저장된 JSON 데이터를 읽어올 때 사용
      // register.html에서 JSON.stringify(person)을 해주었기 때문에 JSON형태인데
      // 다시 JavaScript 객체로 복원하는 것
      let personObj = JSON.parse(person);

      name.textContent = personObj.name;
      age.textContent = personObj.age;
      
    }
  </script>
</body>
</html>
