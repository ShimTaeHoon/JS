<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  텍스트를 입력하세요!
  <br>
  <input type="text" id="msg">
  <input type="button" onclick="onClick1()" value="간단한 값 추가">
  <br>

  이름과 나이를 입력하세요!
  <br>
  <input type="text" id="name" placeholder="이름">
  <input type="text" id="age" placeholder="나이">
  <input type="button" onclick="onClick2()" value="객체추가">

  <br>
  <a href="./read.html">스토리지 조회</a>

  <script>

    function onClick1(){
      // 입력 필드에서 값을 가져오기
      const msg = document.getElementById("msg");
      const msgValue = msg.value;

      // 사용자가 입력한 값을 스토리지에 저장
      if( typeof Storage !== "undefined") {
        localStorage.setItem("message", msgValue);
        alert("스토리지에 msg가 저장되었습니다.");
      }

    }

    function onClick2() {
      // 입력 필드에서 값을 가져오기
      const name = document.getElementById("name");
      const nameValue = name.value;
      const age = document.getElementById("age");
      const ageValue = age.value;

      const person = {name: nameValue, age: ageValue};

      // Storage는 브라우저가 제공하는 전역객체임
      if( typeof Storage !== "undefined"){
                            //키값 , 밸류     //JSON객체를 사용해 person이라는 object를 문자열로 바꿔줌
        localStorage.setItem("person", JSON.stringify(person));
        alert("스토리지에 person가 저장되었습니다.");

      }

    }

  </script>

</body>
</html>
